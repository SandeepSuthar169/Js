<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 0, 0); color: rgb(255, 253, 253);">
    <ul class="language">
        <li>Lorem ipsum dolor sit amet.</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("JavaScript")                      
    
                                                    // Not optimize code 
    // -------------------------------------------------------------------------------
                                                    // optimize code  
    function addOptiLanguage(langName){         
        const li  = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')



    //------------------------------------------------- Edit Vlaues -----------
    const secLanguage =  document.querySelector("li:nth-child(2)")
    // secLanguage.innerHTML = "MOJO"                                  // Not optimize code 
    const newLi = document.createElement('li')                         // optimize code  
    newLi.textContent = "MOJO"
    secLanguage.replaceWith(newLi)


    //------------------------------------------------- Edit Vlaues ---------
    const thdLanguage = document.querySelector("li:first-child")
    thdLanguage.outerHTML= '<li>TypeScript</li>'


    //--------------------------------------------------- Remove  -------------------   
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
